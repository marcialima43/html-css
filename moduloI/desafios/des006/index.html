
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tags</title>
</head>
<body>
    
    <h1>Tags em HTML</h1>
    <p>
        Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso
        
    </p>
    <p>
        <ul type="square"   alt="">
            <li title="Use a tag &lt; p &gt;">Parágrafo</li>
            <li title="Use a tag &lt;title &gt; título &lt;/title &gt;">Títulos</li>
            <li title="Use a tag &lt; a &gt;">Imagens</li>
            <li title="Use a tag &lt; abbr &gt;">Abreviações</li>
            <li title="Use a tag &lt;code &gt;">Códigos-fonte</li>
            <li title="Use a tag &lt;ol &gt;">Listas Numeradas</li>
            <li title="Use a tag &lt;ul &gt;">Lista com demarcadores</li>
        </ul>
    </p>
</body>
</html>

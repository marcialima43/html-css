<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/fotoG.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
   <!-- <audio src="medias/Lazy Walk - Cheel.mp3" controls autoplay></audio>-->
    <!--Formatos de audio: MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="medias/Pray - Anno Domini Beats.mp3" type="audio/mpeg">
    </audio>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo est[a hospedado no meu próprio servidor</p>
   
    <video width="500" controls>
        <source src="midias/lemon.mp4" type="video/mp4">
        <source   src="midias/lemon - ogg.ogg" type="video/ogg">
        <source src="midias/lemon - webm.webm" type="video/webm">
        <p>Seu navegador não possui compatibilidade com reprodução de vídeo</p>
    </video>
    <h1>inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hmjIDk39gQM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   
</body>
</html>

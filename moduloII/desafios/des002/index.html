<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login Responsiva</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div class="container-login">
        <div class="img-box">
            <img src="imagens/login.svg" alt="">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Login</h2>
                <form action="">
                    <div class="input-box">
                        <span>Username</span>
                        <input type="email" placeholder="@email.com">
                    </div>
                    <div class="input-box">
                        <span>Password</span>
                        <input type="password" placeholder="password" name="" id="">
                    </div>
                    <div class="remember">
                        <label>
                            <input type="checkbox">Remember
                        </label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div>
                    <div class="input-box">
                        <p>NÃ£o tem conta? <a href="#">Inscreva-se</a></p>
                    </div>
                </form>
                <h3>Logar com</h3>
                <ul class="ul">
                    <li><img src="imagens/facebook.png" alt=""></li>
                    <li><img src="imagens/google.png" alt=""></li>
                    <li><img src="imagens/apple.png" alt=""></li>

                </ul>
            </div>
        </div>
    </div>
</body>
</html>
